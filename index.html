<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles/style.css">
    <title>Gerador de Senhas</title>
</head>
<body>
    <h1>Gerador de senhas</h1>

    <img src="assets/images/undraw_my_password_d6kg.svg" alt="" class="password-vector">


    <main>
        <div class="password-viewport" id="password-viewport">

        </div>





        <div class="caracteres-number">
            NÂº Caracteres: 
            <span id="caracteres-number">6</span>
            <input type="range" min="5" max="20" name="" id="range-input" value="6">
        </div>





        <div class="user-preferences">
            <input type="checkbox" name="" id="lowerCase" checked> 
            <span>abc</span>

            <input type="checkbox" name="" id="upperCase">
            <span>ABC</span>

            <input type="checkbox" name="" id="numbers">
            <span>123</span>

            <input type="checkbox" name="" id="symbols">
            <span>#$%!@</span>
        </div>




        <button onclick="generatePassword()">GERAR</button>

    </main>

    <script src="assets/scripts/main.js"></script>
</body>
</html>
